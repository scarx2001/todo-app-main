<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="theme-dark container">
    <header class="flex-row positions">
      <h1>TODO</h1>
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme" />
        <label for="theme"></label>
      </div>
    </header>
    <main>
      <div class="add-new-item flex-row">
        <span></span>
        <input
          type="text"
          placeholder="Create a new todo..."
          name="addItem"
          id="addItem"
        />
      </div>
      <section class="content">
        <ul>
          <li class="flex-row">
            <label class="list-item hover-text">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Complete online JavaScript course</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Jog around the park 3x</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">10 minutes meditation</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Read for 1 hour</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Pick up groceries</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" class="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">Complete Todo App on Frontend Mentor</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>
      </section>
      <div class="remove-bottom-items-responsiv">
        <div class="bottom-items flex-row bottom-items-responsiv">
          <div class="items-left items-responsiv">
            <span>5</span> items left
          </div>
          <span class="clear clear-responsiv">Clear Completed</span>
        </div>
      </div>

      <div class="bottom-items flex-row">
        <div class="items-left remove-responsiv"><span>5</span> items left</div>
        <div class="filter flex-row">
          <label class="filter-label">
            <input
              class="radio-filter"
              type="radio"
              name="filter"
              id="all"
              checked
            />
            <span>All</span>
          </label>
          <label class="filter-label">
            <input
              class="radio-filter"
              type="radio"
              name="filter"
              id="active"
              checked
            />
            <span>Active</span>
          </label>
          <label class="filter-label">
            <input
              class="radio-filter"
              type="radio"
              name="filter"
              id="completed"
              checked
            />
            <span>Completed</span>
          </label>
        </div>
        <span class="clear remove-responsiv">Clear Completed</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/scarx2001">mehdi</a>.
    </div>
    <script src="scripte.js"></script>
  </body>
</html>
